<h1 style="display: block; font-size: 48px; text-align: center; font-weight: bolder;">Flowbite library</h1>

<div class="max-w-md mx-auto mt-10">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Text Input -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input id="name" type="text" formControlName="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Enter your name">
    </div>

    <!-- Select Box -->
    <div>
      <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
      <select id="role" formControlName="role" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        <option value="" disabled>Select your role</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
        <option value="guest">Guest</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Submit
    </button>
  </form>

<h1 style="display: block; font-size: 48px; text-align: center; font-weight: bolder;">Taiga ui library</h1>
  
<form [formGroup]="testForm" class="custom-form">
  <tui-input formControlName="testValue" class="custom-input">
      Type an email
      <input
          tuiTextfieldLegacy
          type="email"
      />
  </tui-input>
</form>


</div>
